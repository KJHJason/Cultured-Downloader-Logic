name: Translation Error
description: Found a translation error? Report it here!
title: "Translation Error: "
labels: ["translation error"]
assignees: 
  - KJHJason

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this translation error report! If you found a translation error in Cultured Downloader, feel free to share it here.

  - type: input
    id: package_version
    attributes:
      label: Package Version
      description: What version of Cultured Downloader Logic are you using?
    validations:
      required: true

  - type: textarea
    id: translation_error
    attributes:
      label: Translation Error
      description: Describe the translation error you found and suggest the translation that should be used instead.
    validations:
      required: true

  - type: textarea
    id: screenshot_line_number
    attributes:
      label: Screenshot/Line Number
      description: Paste a screenshot of the translation error or the line number here so that I can locate the source of the translation error.
